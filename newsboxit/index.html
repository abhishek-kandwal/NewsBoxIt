// this function will create the Addons

var new_link = [];
var indexer = 0;
    function ADDONS_creation() {
        new_link[indexer] = document.getElementById('link_box_').value; // getting the input text (website name)
        var add_id = document.getElementById('all_box_here'); // this is the div where all the buttons will added
        var new_btn = document.createElement("BUTTON"); // creating the button in which the website will get added 
        var anchor_tag = document.createElement("a"); // creating the element to create the button a anchor tag
        var text = document.createTextNode(new_link[indexer]);       // Create a text node which will get added to the button
        new_btn.appendChild(text);                        // here appending the text to the button
        new_btn.setAttribute('onclick','newweb(new_link['+indexer+'])');       // setting attributes in the anchor tag  
        new_btn.style.marginLeft="5px";                  // styling the button
        new_btn.style.height="30px";                     // styling the button
 
        anchor_tag.appendChild(new_btn);                // appending the button to the anchor tag
        add_id.appendChild(anchor_tag);                  // adding the button in the document
        indexer++;
        alert('added successfully');                   // giving the popup on success of adding the button
        alert(new_link);
    }

    // this function is for the onclick event which will open the website
    var link_index = 5;
    function newweb(website){
        
       
    var header_append = document.getElementById('header_links'); // this will grab the id where we want to open our website
    var a_link_name = document.createElement('a');
    
    a_link_name.setAttribute('onclick',"pageContent("+ link_index + ")"); 
    var li_link_box = document.createElement('li'); 
    var link_text_node = document.createTextNode(website);
    // appending every above node
    a_link_name.appendChild(link_text_node);
    li_link_box.appendChild(a_link_name);
    header_append.appendChild(li_link_box);
    
    // iframe creation
    var iframe_tag = document.createElement('iframe'); // will create the iframe tag for the website
    iframe_tag.setAttribute('src','https://'+website); // adding website link to the iframe
    iframe_tag.setAttribute('class','iframe_sty') // giving the class style
    var iframe_divs_1 = document.getElementById('main_div_box'); // where all the iframes will add

   iframe_div_area_2.setAttribute('style','overflow:hidden;');  
   iframe_div_area_2.setAttribute('class','col-sm-12');

   // appending the frames
   iframe_div_area_2.appendChild(iframe_tag);
   iframe_div_area_1.appendChild(iframe_div_area_2);
   iframe_divs_1.appendChild(iframe_div_area_1);
   var index_link = link_index;

    // setting link_index == 5
